<!DOCTYPE html>
<html>
<head>
    <title>Upload Questions</title>
</head>
<body>
    <h2>Upload Questions to Topic</h2>
    <form action="http://localhost/CODING-QUIZ-APP/server/controllers/faculty/questions/questionController.php" method="POST" enctype="multipart/form-data">
        <label>Topic ID:</label>
        <input type="number" name="topic_id" required>
        <br><br>
        <label>Select File:</label>
        <input type="file" name="questionsFile" accept=".xlsx,.csv" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>

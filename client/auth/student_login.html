<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
        }

        :root {
            --color-primary: #F97316;
            --color-primary-hover: #EA580C;
            --color-background: #FFFFFF;
            --color-surface: #F9FAFB;
        }

        /* Wave Background */
        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Place behind content */
        }

        section .wave {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4973ff;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
            opacity: 0.3; /* Lower opacity to blend with gradient */
        }

        section .wave span {
            content: "";
            position: absolute;
            width: 325vh;
            height: 325vh;
            top: 0;
            left: 50%;
            transform: translate(-50%, -75%);
            background: #000;
        }

        section .wave span:nth-child(1) {
            border-radius: 45%;
            background: rgba(20, 20, 20, 1);
            animation: animate 5s linear infinite;
        }

        section .wave span:nth-child(2) {
            border-radius: 40%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 10s linear infinite;
        }

        section .wave span:nth-child(3) {
            border-radius: 42.5%;
            background: rgba(20, 20, 20, 0.5);
            animation: animate 15s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: translate(-50%, -75%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -75%) rotate(360deg);
            }
        }

        /* Existing Styles */
        #loginForm {
            background: linear-gradient(-45deg, var(--color-surface), #fff8f0, var(--color-background), #fff1e6);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toggle-btn {
            background-color: transparent;
            color: var(--color-primary);
        }

        .toggle-btn.active {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            background-size: 200% auto;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-position: right center;
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
            transform: translateY(-2px);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }

        .input-field:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.2);
        }

        .grid-form {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--color-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0 auto;
            border: 3px solid var(--color-primary);
            position: relative;
            cursor: pointer;
        }

        .avatar-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            font-size: 2.5rem;
            color: var(--color-primary);
        }

        .avatar-upload {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--color-primary);
            color: var(--color-background);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-in-out;
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.2), 0 2px 4px -1px rgba(249, 115, 22, 0.1);
        }

        .password-strength {
            height: 4px;
            background: #e5e7eb;
            margin-top: 0.5rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .grid-form {
                grid-template-columns: 1fr;
            }

            .toggle-btn {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- Wave Background Section -->
    <section>
        <div class="wave">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>

    <div class="w-full max-w-4xl mx-auto relative z-10">
        <!-- Toggle Buttons -->
        <div class="flex mb-8 rounded-full bg-white shadow-md overflow-hidden w-fit mx-auto">
            <button id="loginToggle" class="toggle-btn active px-6 py-3 font-medium rounded-full transition-all duration-300">Login</button>
            <button id="registerToggle" class="toggle-btn px-6 py-3 font-medium rounded-full transition-all duration-300">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container rounded-2xl shadow-xl p-8 animate-fade w-full max-w-md mx-auto transform transition-all duration-500 hover:scale-[1.01] hover:shadow-2xl">
            <div class="text-center mb-8 animate-fade-in">
                <h1 class="text-3xl font-bold text-[var(--color-primary)] mb-2">Welcome Back!</h1>
                <p class="text-gray-600">Login to access your student dashboard</p>
            </div>

            <form class="space-y-6 group">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Student ID or Email</label>
                    <div class="relative">
                        <input type="text" id="loginEmail" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="student@university.edu">
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••">
                        <button type="button" class="password-toggle absolute inset-y-0 right-0 flex items-center pr-3" onclick="togglePassword('loginPassword', 'loginEyeIcon')">
                            <i id="loginEyeIcon" class="fas fa-eye text-gray-400 hover:text-[var(--color-primary)]"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" type="checkbox" class="h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)] border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Remember me</label>
                    </div>

                    <a href="#" class="text-sm font-medium text-[var(--color-primary)] hover:text-[var(--color-primary-hover)]">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md transition-all duration-300 hover:-translate-y-1 active:translate-y-0 active:scale-95">
                    <span class="inline-block transition-transform duration-300 group-hover:translate-x-1">
                        Login to Account <i class="fas fa-arrow-right ml-2 transition-all duration-300 opacity-0 group-hover:opacity-100"></i>
                    </span>
                </button>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <button type="button" onclick="showRegister()" class="font-medium text-[var(--color-primary)] hover:text-[var(--color-primary-hover)]">Register here</button>
                </div>
            </form>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="registerForm" class="form-container rounded-2xl shadow-xl p-8 hidden animate-fade">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-[var(--color-primary)] mb-2">Create Account</h1>
                <p class="text-gray-600">Join our student community</p>
            </div>

            <div class="mb-6">
                <div class="avatar-container" onclick="document.getElementById('avatarInput').click()">
                    <div id="avatarPreview" class="avatar-preview hidden"></div>
                    <div id="avatarPlaceholder" class="avatar-placeholder">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="avatar-upload">
                        <i class="fas fa-camera"></i>
                    </div>
                </div>
                <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="previewAvatar(event)">
                <p class="text-center text-xs text-gray-500 mt-2">Click to upload profile picture</p>
            </div>

            <form class="space-y-6">
                <div class="grid-form">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name*</label>
                        <input type="text" id="firstName" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="John" required>
                    </div>

                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name*</label>
                        <input type="text" id="lastName" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Doe" required>
                    </div>

                    <div>
                        <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Student ID*</label>
                        <input type="text" id="studentId" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="STD123456" required>
                    </div>

                    <div>
                        <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth*</label>
                        <input type="date" id="dob" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" required>
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
                        <input type="email" id="registerEmail" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="student@university.edu" required>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="+1 (123) 456-7890">
                    </div>

                    <div>
                        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Academic Year*</label>
                        <select id="year" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" required>
                            <option value="">Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>

                    <div>
                        <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department*</label>
                        <select id="department" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" required>
                            <option value="">Select Department</option>
                            <option value="cs">Computer Science</option>
                            <option value="ece">Artificial Intelligence & Data Science</option>
                            <option value="mech">Information Technology</option>
                        </select>
                    </div>

                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">Password*</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required oninput="checkPasswordStrength()">
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 flex items-center pr-3" onclick="togglePassword('registerPassword', 'registerEyeIcon')">
                                <i id="registerEyeIcon" class="fas fa-eye text-gray-400 hover:text-[var(--color-primary)]"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div id="strengthBar" class="strength-bar"></div>
                        </div>
                        <p id="passwordHint" class="text-xs text-gray-500 mt-1"></p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password*</label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="••••••••" required>
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 flex items-center pr-3" onclick="togglePassword('confirmPassword', 'confirmEyeIcon')">
                                <i id="confirmEyeIcon" class="fas fa-eye text-gray-400 hover:text-[var(--color-primary)]"></i>
                            </button>
                        </div>
                        <p id="passwordMatch" class="text-xs text-gray-500 mt-1 hidden"><i class="fas fa-check-circle text-green-500 mr-1"></i> Passwords match</p>
                        <p id="passwordMismatch" class="text-xs text-red-500 mt-1 hidden"><i class="fas fa-times-circle mr-1"></i> Passwords don't match</p>
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" type="checkbox" class="h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)] border-gray-300 rounded" required>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-[var(--color-primary)] hover:text-[var(--color-primary-hover)]">Terms of Service</a> and <a href="#" class="text-[var(--color-primary)] hover:text-[var(--color-primary-hover)]">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold shadow-md transition-all duration-300">
                    Create Account
                </button>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? <button type="button" onclick="showLogin()" class="font-medium text-[var(--color-primary)] hover:text-[var(--color-primary-hover)]">Login here</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginToggle').classList.remove('active');
            document.getElementById('registerToggle').classList.add('active');
        }

        function showLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerToggle').classList.remove('active');
            document.getElementById('loginToggle').classList.add('active');
        }

        // Add event listeners to toggle buttons
        document.getElementById('loginToggle').addEventListener('click', showLogin);
        document.getElementById('registerToggle').addEventListener('click', showRegister);

        // Password visibility toggle
        function togglePassword(inputId, eyeIconId) {
            const input = document.getElementById(inputId);
            const eyeIcon = document.getElementById(eyeIconId);

            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }

            // Check password match when toggling confirm password visibility
            if (inputId === 'confirmPassword' || inputId === 'registerPassword') {
                checkPasswordMatch();
            }
        }

        // Avatar preview
        function previewAvatar(event) {
            const input = event.target;
            const preview = document.getElementById('avatarPreview');
            const placeholder = document.getElementById('avatarPlaceholder');

            if (input.files && input.files[0]) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('registerPassword').value;
            const strengthBar = document.getElementById('strengthBar');
            const hint = document.getElementById('passwordHint');

            // Reset
            strengthBar.style.width = '0%';
            strengthBar.style.backgroundColor = '';
            hint.textContent = '';

            if (!password) return;

            // Calculate strength
            let strength = 0;
            let messages = [];

            // Length check
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 15;

            // Complexity checks
            if (/[A-Z]/.test(password)) strength += 15; // Uppercase
            if (/[a-z]/.test(password)) strength += 15; // Lowercase
            if (/[0-9]/.test(password)) strength += 15; // Numbers
            if (/[^A-Za-z0-9]/.test(password)) strength += 15; // Special chars

            // Cap at 100
            strength = Math.min(strength, 100);

            // Update UI
            strengthBar.style.width = strength + '%';

            if (strength < 40) {
                strengthBar.style.backgroundColor = '#ef4444'; // red
                hint.textContent = 'Weak password';
                hint.className = 'text-xs text-red-500 mt-1';
            } else if (strength < 70) {
                strengthBar.style.backgroundColor = '#f59e0b'; // amber
                hint.textContent = 'Moderate password';
                hint.className = 'text-xs text-amber-500 mt-1';
            } else {
                strengthBar.style.backgroundColor = '#10b981'; // emerald
                hint.textContent = 'Strong password';
                hint.className = 'text-xs text-emerald-500 mt-1';
            }

            // Check password match
            checkPasswordMatch();
        }

        // Check if passwords match
        function checkPasswordMatch() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const match = document.getElementById('passwordMatch');
            const mismatch = document.getElementById('passwordMismatch');

            if (!password || !confirmPassword) {
                match.classList.add('hidden');
                mismatch.classList.add('hidden');
                return;
            }

            if (password === confirmPassword) {
                match.classList.remove('hidden');
                mismatch.classList.add('hidden');
            } else {
                match.classList.add('hidden');
                mismatch.classList.remove('hidden');
            }
        }

        // Add event listeners for password matching
        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Form validation
        document.querySelector('#loginForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Simulate login process
            alert('Login successful! Redirecting to dashboard...');
            // window.location.href = 'dashboard.html';
        });

        document.querySelector('#registerForm form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;
            const year = document.getElementById('year').value;
            const department = document.getElementById('department').value;

            // Check required fields
            const requiredFields = ['firstName', 'lastName', 'studentId', 'dob', 'registerEmail'];
            for (const fieldId of requiredFields) {
                if (!document.getElementById(fieldId).value) {
                    alert(`Please fill in the ${fieldId.replace(/([A-Z])/g, ' $1').toLowerCase()} field`);
                    return;
                }
            }

            if (!year) {
                alert('Please select your academic year');
                return;
            }

            if (!department) {
                alert('Please select your department');
                return;
            }

            if (!termsChecked) {
                alert('Please agree to the terms and conditions');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Check password strength
            const strengthBar = document.getElementById('strengthBar');
            const strength = parseInt(strengthBar.style.width) || 0;

            if (strength < 40) {
                if (!confirm('Your password is weak. Are you sure you want to proceed?')) {
                    return;
                }
            }

            // Simulate registration process
            alert('Registration successful! Please check your email for verification.');
            showLogin();
        });
    </script>
</body> 
</html>
